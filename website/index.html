<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"  />    
    <title>Pragalicious image resizer</title>
  </head>
  <body class="text-center">

    <main class="form-signin">
      <h1 class="h3 mb-3 fw-normal" >Pragalicious</h1>
      <img class="mb-4" src="./logo.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Image resizer</h1>
      <p>Upload your file here to get a resized, cropped image with red border</p>
      <p>Image types with extension .png, .jpg and .jpeg are currently supported</p>
      <form
            enctype="multipart/form-data"
            action="https://europe-west1-starlu.cloudfunctions.net/BorderImage"
            method="post"
          >
          <div class="form-floating">
            <input id="filename-input" type="file" name="myFile" onchange="undisableBtn()"/>
          </div>
          
          <button id="upload-btn" class="mt-3 w-100 btn btn-lg btn-primary" type="submit" disabled=true>upload</button>
          
          <p class="mt-5 mb-3 text-muted">Remember: Every Starfield image upload results in a dead 🐶 or 🐱</p>
          <p class="mt-5 mb-3 text-muted">Made by <a href="https://www.starlu.be">starlu™</a></p>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
